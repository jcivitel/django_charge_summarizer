[uwsgi]
socket = 0.0.0.0:8000
master = true
vacuum = true
thunder-lock = true
env = LANG=en_US.UTF-8
max-requests = 5000
buffer-size = 65535
post-buffering = 1
chdir = /opt/django_charge_summarizer/
virtualenv = /opt/django_charge_summarizer/venv
wsgi-file = django_charge_summarizer/wsgi.py
module = django_charge_summarizer.wsgi:application
processes = 8
threads = 4
stats = 0.0.0.0:8100
plugins = python3
enable-threads = true
py-call-uwsgi-fork-hooks = true
